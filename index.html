<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Project</title>
</head>
<body>
    <h1 style="text-align: center;">Pyramid or Triangle</h1>
    <h2>Welcome to the website !! You have to enter a Number to find the expected figure ! ENJOY !</h2>
    
    <!--DropDown figure type-->
    <label for="figure">Choose a figure:</label>
    <select name="figure" id="figureType">
      <option value="triangle">Triangle</option>
      <option value="reverseTriangle">Reverse Triangle</option>
    </select> 

    <!--NumberLine validate-->
    <p>Entrer un nombre supérieur à 0</p>
    <input id="numLinesInput" type="number" min="0" placeholder=" Entrer un nombre">
    <button id="validateButton" type="button">Valider</button>

    <!-- Inclusion de la zone html qui contiendra le triangle -->
    <p id="triangleZone"></p>

    <!-- Inclusion du fichier JavaScript -->
    <script src="index.js"></script>

</body>
</html>
